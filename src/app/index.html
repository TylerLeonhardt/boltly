        }

  </head>

  <body ng-app="app" layout="column" ng-controller="ConnectionsController" ng-cloak >

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      ng-click="toggleHistory()" aria-label="Show History"
      md-is-locked-open="$mdMedia('gt-sm')">

      <md-toolbar class="md-whiteframe-z1">
        <h3>History</h3>
      </md-toolbar>

      <md-list>
        <md-list-item ng-repeat="it in connections">
            <!-- <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }"> -->
            <!-- <md-button> -->
              <!-- <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon> -->
              <!-- {{it.name}} -->
            <!-- </md-button> -->
        </md-list-item>
      </md-list>

  </md-sidenav>

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button id="main" class="menu" hide-gt-sm ng-click="toggleHistory()" aria-label="Show History">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <div flex>
      <md-tabs md-selected="tabs.selectedIndex" md-border-bottom md-autoselect>
        <md-tab ng-repeat="connection in connections"
                id="tab{{$index}}"
                aria-controls="tab{{$index}}-content">{{connection.url}}</md-tab>
      </md-tabs>
      </div>
      <md-menu md-position-mode="target-right target" >
          <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <md-icon md-menu-origin md-svg-icon="more_vert_white"></md-icon>
          </md-button>
          <md-menu-content width="4" >
            <md-menu-item>
                <md-button ng-click="showListBottomSheet()">
                    <div layout="row">
                        <p flex>Add New Connection</p>
                        <md-icon md-menu-align-target md-svg-icon="flash_on_white" style="margin: auto 3px auto 0;"></md-icon>
                    </div>
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button>
                    <div layout="row">
                        <p flex>Change Theme</p>
                        <md-icon md-menu-align-target md-svg-icon="palette_white" style="margin: auto 3px auto 0;"></md-icon>
                    </div>
                </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
    </md-toolbar>
    <md-content flex id="content" layout-padding>
      <div class="tabpanel-container">
        <div ng-repeat="connection in connections" ng-show="$index == tabs.selectedIndex">
          index: {{$index}}
          <div role="tabpanel" id="tab{{$index}}-content" aria-labelledby="tab{{$index}}" md-swipe-left="tabs.next()" md-swipe-right="tabs.previous()">
            <div flex>
              This will be where we track and send events
            </div>
            <div id="console" ui-ace="{useWrapMode : true,
              theme:'monokai',
              advanced: {
              highlightActiveLine: false,
              highlightGutterLine: false},
              showGutter:false
            }" readonly flex>
              This will be the console.
            </div>
          </div>
        </div>
      </div>
    </md-content>

  </div>

    <script type="text/javascript" src="../bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="../node_modules/angular/angular.js"></script>

    <script src="../bower_components/angular-pouchdb/angular-pouchdb.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-ace/ui-ace.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <script src="./js/services/pouchDBService.js"></script>

    <script src="./js/controllers/ConnectionsController.js"></script>
    <script src="./js/controllers/AddConnectionBottomSheetController.js"></script>

  </body>
